<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" />
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="85" fill="white" opacity="0.15" />
  
  <!-- Medical Cross -->
  <g transform="translate(100, 100)">
    <!-- Vertical bar -->
    <rect x="-12" y="-45" width="24" height="90" rx="4" fill="white" />
    <!-- Horizontal bar -->
    <rect x="-45" y="-12" width="90" height="24" rx="4" fill="white" />
  </g>
  
  <!-- Pill/Capsule Accent -->
  <g transform="translate(100, 100)">
    <!-- Left pill -->
    <ellipse cx="-55" cy="-55" rx="8" ry="18" fill="white" opacity="0.8" transform="rotate(-45 -55 -55)" />
    <!-- Right pill -->
    <ellipse cx="55" cy="-55" rx="8" ry="18" fill="white" opacity="0.8" transform="rotate(45 55 -55)" />
  </g>
  
  <!-- Heartbeat Line Accent (bottom) -->
  <path d="M 60 150 L 70 150 L 75 140 L 80 160 L 85 145 L 90 150 L 140 150" 
        stroke="white" 
        stroke-width="2.5" 
        fill="none" 
        opacity="0.6"
        stroke-linecap="round"
        stroke-linejoin="round" />
  
  <!-- Decorative Dots -->
  <circle cx="40" cy="100" r="3" fill="white" opacity="0.5" />
  <circle cx="160" cy="100" r="3" fill="white" opacity="0.5" />
  <circle cx="100" cy="40" r="3" fill="white" opacity="0.5" />
</svg>
